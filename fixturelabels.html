---
title: Fixture Label Generator
layout: labels
help: labels
---

<!-- blank label for use by javascript when creating new pages -->
<div id="blank_label" style="display:none;">
    <div class="label qr">
        <textarea class="name" id="title%i%" type="text" placeholder="Title" autocomplete="one-time-code"></textarea>
        <input class="subtitle" id="subtitle%i%" type="text" placeholder="Subtitle" autocomplete="one-time-code">
        <div class="notinput">
            <div class="barcode" id="barcode%i%"></div>
            <div id="qrcode%i%"></div>
        </div>
        <input class="qrtext" id="qrtext%i%" type="text" placeholder="QR text" oninput="updateQR(event)"
            autocomplete="one-time-code">
        <input class="barcodetext" id="barcodetext%i%" type="text" placeholder="Barcode text"
            oninput="updateBarcode(event)" autocomplete="one-time-code">
    </div>
</div>

<div class="label-content">
    <div class="pages" id="pages">
        <div class="page" id="page1">
            <div class="labels">
                {% for i in (0..29) %}
                <div class="label fixture">
                    <input class="mult" id="mult{{ i }}" type="text" placeholder="" autocomplete="one-time-code">
                    <input class="circuit-number" id="circuit-number{{ i }}" type="text" placeholder=""
                        autocomplete="one-time-code">
                    <input class="fixture-number" id="fixture-number{{ i }}" type="text" placeholder=""
                        autocomplete="one-time-code">
                    <input class="mode" id="mode{{ i }}" type="text" placeholder="" autocomplete="one-time-code">
                    <input class="position" id="position{{ i }}" type="text" placeholder=""
                        autocomplete="one-time-code">
                    <input class="fixture-type" id="fixture-type{{ i }}" type="text" placeholder=""
                        autocomplete="one-time-code">
                    <input class="address" id="address{{ i }}" type="text" placeholder="" autocomplete="one-time-code">
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <div class="bulk"></div>
</div>
